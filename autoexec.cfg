sv_cheats 1
sv_allow_point_servercommand always
hud_saytext_time 2
hud_deathnotice_time 2

tf_birthday 0
tf_birthday_ball_chance 0

fps_max 0

bind "f1" "toggle r_drawviewmodel 0 1"
bind "f2" "toggle net_graph 0 2"
bind "f3" "toggle cl_first_person_uses_world_model 0 1"
bind "mouse3" "explode"

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

alias "battlecry" "voicemenu 2 1";
alias "+panic" "battlecry; cl_yawspeed 4200; +left";
alias "-panic" "-left; cl_yawspeed 210";
bind "mouse4" "+panic";

// spycheck

alias medcheck "join_class spy; disguise 7 2; slot2; +attack; -attack; lastdisguise"

bind [ medcheck

bind ] originalclass

//beebop's pootis spam script

alias pootis "load_itempreset 0; voicemenu 1 4; wait 10; load_itempreset 1"

bind p "pootis"

cl_hud_playerclass_use_playermodel 1

